---
layout: base
title: Home
---
{% for post in site.posts %}
<article class="post">
  <header>
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
  </header>
  <section class="content">
    {{ post.content }}
  </section>
</article>
{% endfor %}
