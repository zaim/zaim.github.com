---
layout: base
title: Home
---
<ul class="posts">
{% for post in site.posts %}
<li class="post">
  <header>
    <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </header>
  <div class="excerpt">{{ post.excerpt }}</div>
</li>
{% endfor %}
</ul>
